<script type="text/javascript">
 $(document).ready(function(){
	$(".css_upload_btn").click(function() {
		var filepath = $("input[name='myFile']").val();
		var extStart = filepath.lastIndexOf(".");
		var ext = filepath.substring(extStart,
				filepath.length).toUpperCase();
				alert(ext);
		if (ext != ".BMP" && ext != ".PNG" && ext != ".GIF"
				&& ext != ".JPG" && ext != ".JPEG") {
			alert("图片限于bmp,png,gif,jpeg,jpg格式");
			return false;
		}
		var img = new Image();
		img.src = filepath;
		alert("ddd" + img.fileSize);
			if (img.fileSize > 0) {
				if (img.fileSize > 3 * 1024) {
					alert("图片不大于300KB。");
					return false;
				}
			}
		return true;
	});
}); 
</script>
<BODY>
	<form id="#form0" method="post">
		<input type="file" name="myFile" />
		<input type="submit" class="css_upload_btn" value="上传"/>
	</form>
	
</BODY>
